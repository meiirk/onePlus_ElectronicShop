<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout/adminPanel.html}">
<div layout:fragment="contentPage">

        <div class="row">
        <h4>Categories</h4>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn " style="background-color: rgba(21, 97, 69, 1);color: white" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                    + Add new
                </button>
            </div>
    </div>

<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Logo URL</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c:${categories}">

            <th th:text="${c.id}"></th>
            <th th:text="${c.name}"></th>
            <td th:text="${c.logoURL}"></td>
            <td><a th:href="@{'/categoriesDetails/'+${c.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg></a></td>
        </tr>
        </tbody>
    </table>
</div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add categories</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/addCategories'}" method="post">

                        <div class="row">
                            <div class="col-12">
                                <label >NAME :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="name"  required>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <label > LOGO URL:</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="logo_url"  required>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button  class="btn btn-success me-md-2" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sd-card-fill m-1" viewBox="0 0 16 16">
                                <path d="M12.5 0H5.914a1.5 1.5 0 0 0-1.06.44L2.439 2.853A1.5 1.5 0 0 0 2 3.914V14.5A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 12.5 0Zm-7 2.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Zm2 0a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Zm2.75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 1.5 0Zm1.25-.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Z"/>
                            </svg> Add </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

</html>
