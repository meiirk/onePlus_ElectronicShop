<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
      layout:decorate="layout/main.html">
<div layout:fragment="contentPage">

    <form th:action="@{'/signup'}" method="post" enctype="multipart/form-data">
        <div class="col-5 offset-3">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="input-group mb-3">
                        <img src="https://www.etexstore.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" class="rounded-circle my-3"
                             style="height: 200px; width: 200px" alt="">
                    </div>
                </div>
            </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >EMAIL :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="email" class="form-control" name="user_email" placeholder="Email" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >PASSWORD :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="password"  class="form-control" name="user_password" placeholder="Password" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >CONFIRM PASSWORD :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="password"  class="form-control" name="confirm_user_password" placeholder="Confirm  password" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >FULL NAME :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text"  class="form-control" name="full_name" placeholder="PullName" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class=" d-grid gap-2 d-md-flex mx-auto justify-content-md-end ">
                <button class=" btn" style="background-color: rgba(21, 97, 69, 1)">SIGN UP</button>
            </div>
        </div>
        </div>
    </form>

</div>

</html>
