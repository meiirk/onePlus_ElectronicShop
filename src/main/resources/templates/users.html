<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/adminPanel.html}">
<div layout:fragment="contentPage">

    <div class="row">
        <h4>All users </h4>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                + Add new
            </button>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Full name</th>
                <th scope="col">Roles</th>
                <th scope="col">Details</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="u:${users}">

                <th th:text="${u.id}"></th>
                <th th:text="${u.email}"></th>
                <td th:text="${u.fullName}"></td>
                <td th:text="${u.getRolesName()}"></td>
                <td><a th:href="@{'/userDetails/'+${u.id}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-info-square-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/addUser'}" method="post">

                        <div class="row ">
                            <div class="col-12">
                                <label>EMAIL :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="email" class="form-control" name="user_email" required>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <label>PASSWORD :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="password" class="form-control" name="user_password"
                                       placeholder="Insert password" required>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <label>CONFIRM PASSWORD :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="password" class="form-control" name="confirm_user_password"
                                       placeholder="Confirm  password" required>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <label>FULL NAME :</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="full_name" placeholder="Insert fullName"
                                       required>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <label>Picture url :</label>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="picture_url" placeholder="Insert picture url">
                            </div>
                        </div>

                        <div class="modal-footer ">

                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button style="background-color:rgba(21, 97, 69, 1);color: white" class="btn  me-md-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-sd-card-fill m-1" viewBox="0 0 16 16">
                                    <path d="M12.5 0H5.914a1.5 1.5 0 0 0-1.06.44L2.439 2.853A1.5 1.5 0 0 0 2 3.914V14.5A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 12.5 0Zm-7 2.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Zm2 0a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Zm2.75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 1.5 0Zm1.25-.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Z"/>
                                </svg>
                                Add
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
