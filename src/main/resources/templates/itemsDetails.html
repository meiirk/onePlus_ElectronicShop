<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout/adminPanel.html">
<div layout:fragment="contentPage">

    <form th:action="@{'/itemEdit'}" method="post">
        <input type="hidden" th:value="${item.id}" name="id">
        <div class="row">
            <div class="col-12">
                <label >Name :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="name"  required th:value="${item.name}">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >PRICE :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text"  class="form-control" name="price" required th:value="${item.price}">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >DESCRIPTION :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <textarea class="form-control" name="description" rows="3" th:text="${item.description}"></textarea>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >Brand :</label>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <select name="brand_id"   class="form-control">
                    <option th:each="b:${brands}" th:value="${b.id}" th:text="${b.name+','+b.country}" th:selected="${b==item.brand}"></option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label >Rating :</label>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <select name="rating"   class="form-control">
                    <option class="form-control" th:each="i : ${#numbers.sequence(0, 5)}" th:value="${i}" th:text="${i}"
                            th:selected="${i==item.stars}" ></option>

                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >SMALL PICTURE URL :</label>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <input type="text"  class="form-control" name="small_picture" required th:value="${item.smallPicURL}">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >LARGE PICTURE URL :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text"  class="form-control" name="large_picture" required th:value="${item.largePicURL}">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label >IS TOP PAGE :</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
            <select name="is_top"   class="form-control">
                <option class="form-control" th:if="${true}"  >YES</option>
                <option class="form-control"  th:if="${false}"  >NO</option>
            </select>
        </div>
        </div>



     <div class="mt-3">
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
             <button class="btn btn-success me-md-2" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sd-card-fill m-1" viewBox="0 0 16 16">
                 <path d="M12.5 0H5.914a1.5 1.5 0 0 0-1.06.44L2.439 2.853A1.5 1.5 0 0 0 2 3.914V14.5A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 12.5 0Zm-7 2.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Zm2 0a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Zm2.75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 1.5 0Zm1.25-.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75Z"/>
             </svg> Save </button>
             <button type="button" class="btn btn-danger  " data-bs-toggle="modal" data-bs-target="#exampleModal" >
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill m-1" viewBox="0 0 16 16">
                     <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                 </svg>   Delete
             </button>
         </div>
     </div>

    </form>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{'/deleteItem'}" method="post" >

                <input type="hidden" name="id" th:value="${item.id}">
                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >No</button>
                    <button class="btn btn-danger" >Yes</button>
                </div>
            </form>
        </div>
    </div>
</div>


    <div class="row mt-5" >
        <div class="col">
            <table class="table table-striped  table-hover">
                <thead>
                <tr>
                    <td colspan="2" >Categories </td>
                    <td style="width: 7%"></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${item.categories}">

                    <td th:text="${c.name}" colspan="2"></td>
                    <td style="width: 7%" >
                        <form th:action="@{'/unasignscategories'}" method="post">
                            <input type="hidden" name="categori_id" th:value="${c.id}">
                            <input type="hidden" name="item_id" th:value="${item.id}">
                            <button class="btn btn-danger">-</button>
                        </form>
                    </td>
                </tr>
                <tr th:each="c : ${categories}">

                    <td th:text="${c.name}" colspan="2"></td>
                    <td style="width: 7%" >
                        <form th:action="@{'/asigncategories'}" method="post">
                            <input type="hidden" name="categori_id" th:value="${c.id}">
                            <input type="hidden" name="item_id" th:value="${item.id}">
                            <button class="btn btn-success">+</button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>



</div>
</html>
